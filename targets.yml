#
#   targets.yml
#   Architectures
#

name: Architectures
options:
  bundleIdPrefix: com.olegyaros
  deploymentTarget:
    iOS: 14.0
  settingPresets: none

configs:
  Debug: none
  Release: none

configFiles:
  Debug: Configurations/Debug.xcconfig
  Release: Configurations/Release.xcconfig


# templates
targetTemplates:
  CommonTarget:
    type: application
    platform: iOS
    productName: ${target_name}
    settings:
      GENERATE_INFOPLIST_FILE: YES
    sources:
      - "${target_name}"

  CommonTargetTests:
    templates: [CommonTargetTestsBase]
    type: bundle.unit-test
    platform: iOS
    settings:
      PRODUCT_NAME: ${target_name}
      BUNDLE_LOADER: $(TEST_HOST)
      GENERATE_INFOPLIST_FILE: YES
    sources:
      - "${target_name}"

  CommonTargetUITests:
    type: bundle.ui-testing
    platform: iOS
    settings:
      PRODUCT_NAME: ${target_name}
      GENERATE_INFOPLIST_FILE: YES
    sources:
      - "${target_name}"


schemeTemplates:
  CommonScheme:
    build:
      targets:
        ${scheme_name}: all
    run:
      config: Debug
    test:
      config: Debug
      testPlans:
        - path: "${scheme_name}.xctestplan"
          defaultPlan: true
    profile:
      config: Release
    analyze:
      config: Release
    archive:
      config: Release


# targets & schemes
targets:
  Architectures: 
    templates: [CommonTarget]
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.olegyaros.architectures
#      SWIFT_ACTIVE_COMPILATION_CONDITIONS: USE_COMBINE_FOR_VIEW_ACTIONS
#      SWIFT_ACTIVE_COMPILATION_CONDITIONS: USE_BINDING_FOR_PALIN_MVP

  ArchitecturesTests:
    templates: [CommonTargetTests]
    dependencies:
      - target: Architectures
#    settings:
#      SWIFT_ACTIVE_COMPILATION_CONDITIONS: USE_COMBINE_FOR_VIEW_ACTIONS
#      SWIFT_ACTIVE_COMPILATION_CONDITIONS: USE_BINDING_FOR_PALIN_MVP

  ArchitecturesUITests:
    templates: [CommonTargetUITests]
    dependencies:
      - target: Architectures

schemes:
  Architectures: 
    templates: [CommonScheme]
